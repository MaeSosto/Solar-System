<!DOCTYPE html>
<html>
  <head>
    <title>Solar System V1.6</title>
    <link rel="stylesheet" href="../res/style.css">
    <script type="text/javascript" src="../res/webgl-utils.js"></script>
    <script type="text/javascript" src="../res/m4.js"></script>
    <script type="text/javascript" src="../res/primitives.js"></script>
    <script type="text/javascript" src="../res/utils.js"></script>
    <script type="text/javascript" src="../res/dat.gui.js"></script>
    <script type="text/javascript" src="../res/texture.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- vertex shader -->
    <script  id="vertex-shader-3d" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec2 a_texcoord;

    uniform mat4 u_matrix;
  
    varying vec2 v_texcoord;

    void main() {
      // Multiply the position by the matrix.
      gl_Position = u_matrix * a_position;

      // Pass the texcoord to the fragment shader.
      v_texcoord = a_texcoord;
    }
    </script>
    <!-- fragment shader -->
    <script  id="fragment-shader-3d" type="x-shader/x-fragment">
    precision mediump float;

    // Passed in from the vertex shader.
    varying vec2 v_texcoord;

    uniform vec4 u_colorMult;
    //uniform vec4 u_colorOffset;

    // The texture.
    uniform sampler2D u_texture;

    void main() {
      gl_FragColor = texture2D(u_texture, v_texcoord);
    }
    </script>
    <script src="app.js"></script>
  </body>
</html>
