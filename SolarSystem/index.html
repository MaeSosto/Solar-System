<!DOCTYPE html>
<html>
  <head>
    <title>Solar System V1.8</title>
    <link rel="stylesheet" href="../res/style.css">
    <script type="text/javascript" src="../res/webgl-utils.js"></script>
    <script type="text/javascript" src="../res/m4.js"></script>
    <script type="text/javascript" src="../res/primitives.js"></script>
    <script type="text/javascript" src="../res/utils.js"></script>
    <script type="text/javascript" src="../res/dat.gui.js"></script>
    <script type="text/javascript" src="texture.js"></script>
    <script type="text/javascript" src="node.js"></script>
    <script type="text/javascript" src="mouse.js"></script>
    <script type="text/javascript" src="camera.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- vertex shader -->
    <script  id="vertex-shader-3d" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec2 a_texcoord;
    attribute vec3 a_normal;

    uniform mat4 u_matrix;
  
    varying vec2 v_texcoord;
    varying vec3 v_normal;

    void main() {
      // Multiply the position by the matrix.
      gl_Position = u_matrix * a_position;

      // Pass the texcoord to the fragment shader.
      v_texcoord = a_texcoord;

      // orient the normals and pass to the fragment shader
      v_normal = mat3(u_matrix) * a_normal;
    
    }
    </script>
    <!-- fragment shader -->
    <script  id="fragment-shader-3d" type="x-shader/x-fragment">
    precision mediump float;

    // Passed in from the vertex shader.
    varying vec2 v_texcoord;

    varying vec3 v_normal;

    uniform vec4 u_diffuse;
    uniform vec3 u_lightDirection;

    // The texture.
    uniform sampler2D u_texture;

    void main() {
      
      vec3 normal = normalize(v_normal);
      float light = dot(u_lightDirection, normal) * 0.5 + 0.3;
      
      gl_FragColor = texture2D(u_texture, v_texcoord) * vec4(u_diffuse.rgb * light, u_diffuse.a);
    }
    </script>
    <script src="app.js"></script>
    
  </body>
</html>
