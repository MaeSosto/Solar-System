<!DOCTYPE html>
<html>
  <head>
    <title>Solar System V1.3</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="../../resources/webgl-utils.js"></script>
    <script type="text/javascript" src="../../resources/m4.js"></script>
    <script type="text/javascript" src="../../resources/primitives.js"></script>
    <script type="text/javascript" src="../../resources/utils.js"></script>
    <script type="text/javascript" src="../../resources/dat.gui.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- vertex shader -->
    <script  id="vertex-shader-3d" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec4 a_color;

    uniform mat4 u_matrix;

    varying vec4 v_color;

    void main() {
      // Multiply the position by the matrix.
      gl_Position = u_matrix * a_position;

      // Pass the color to the fragment shader.
      v_color = a_color;
    }
    </script>
    <!-- fragment shader -->
    <script  id="fragment-shader-3d" type="x-shader/x-fragment">
    precision mediump float;

    // Passed in from the vertex shader.
    varying vec4 v_color;

    uniform vec4 u_colorMult;
    uniform vec4 u_colorOffset;

    void main() {
      gl_FragColor = v_color * u_colorMult + u_colorOffset;
    }
    </script>
    <script src="app.js"></script>
  </body>
</html>
